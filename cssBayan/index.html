<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="accordion">
            <h1 class="title">Css Bayan</h1>

            <div class="accordion_wrapper">
                <input class="accordion_input" id="s1" type="radio" name="mem" hidden checked>
                <label for="s1" class="accordion_item">
                    <p class="accordion_text">1st-world dota problems for noobs <img src="image/plus.svg" alt="" class="plus"></p>
                    <img src="./image/1st-world dota problems for noobs.jpg" alt="" class="accordion_img">    
                </label>
              </div>

              <div class="accordion_wrapper">
                <input class="accordion_input" id="s2" type="radio" name="mem" hidden>
                <label for="s2" class="accordion_item">
                    <p class="accordion_text">After a long day of ranked dota 2<img src="image/plus.svg" alt="" class="plus"></p>
                    <img src="./image/After a long day of ranked dota 2.jpg" alt="" class="accordion_img">    
                </label>
              </div>

              <div class="accordion_wrapper">
                <input class="accordion_input" id="s3" type="radio" name="mem" hidden>
                <label for="s3" class="accordion_item">
                    <p class="accordion_text">Dota is Life<img src="image/plus.svg" alt="" class="plus"></p>
                    <img src="./image/Dota is Life.jpg" alt="" class="accordion_img">    
                </label>
              </div>

              <div class="accordion_wrapper">
                <input class="accordion_input" id="s4" type="radio" name="mem" hidden>
                <label for="s4" class="accordion_item">
                    <p class="accordion_text">Wtf Hook!!<img src="image/plus.svg" alt="" class="plus"></p>
                    <img src="./image/Wtf Hook!!.gif" alt="" class="accordion_img">    
                </label>
            </div>
        </div>
    </section>
</body>
</html>
